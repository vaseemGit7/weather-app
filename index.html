<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weatheria</title>
    <script defer src="main.js"></script>
  </head>
  <body>
    <div class="app-container">
      <div class="weather-report-container">
        <div class="seach-box">
          <input type="text" id="searchInput" />
          <button id="searchBtn">Search</button>
        </div>
        <div class="weather-report">
          <div class="location-time">
            <p id="currentPlace">London,UK</p>
            <p id="currentTime">11:11</p>
          </div>
          <p id="currentWeatherText">Sunny</p>
          <div class="temperature">
            <p id="currentTemp">36째C</p>
            <img src="" alt="" id="currentWeatherIcon" />
          </div>
          <p id="currentTempMinMax">38째C/32째C</p>
        </div>
        <div class="weather-conditions">
          <div class="primary-info">
            <img src="" alt="" class="info-icon" />
            <div class="info-details">
              <p class="info-title">Feels like</p>
              <p class="info-value" id="currentFeelsLike">36째C</p>
            </div>
          </div>
          <div class="primary-info">
            <img src="" alt="" class="info-icon" />
            <div class="info-details">
              <p class="info-title">Rain probability</p>
              <p class="info-value" id="currentRainProbability">10%</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="current-weather">
      <h3 class="currentTime"></h3>
      <h3 class="currentSunRise"></h3>
      <h3 class="currentTemp"></h3>
      <h3 class="currentFeelsLike"></h3>
      <h3 class="currentHumidity"></h3>
      <h3 class="currentUVIndex"></h3>
      <h3 class="currentWindSpeed"></h3>
      <h3 class="currentWindDeg"></h3>
      <h3 class="currentWeather"></h3>
    </div>
    <div class="hourly-weather"></div>
    <div class="daily-weather"></div>
  </body>
</html>
