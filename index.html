<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weatheria</title>
    <script defer src="main.js"></script>
  </head>
  <body>
    <input type="text" id="searchInput" />
    <button id="searchBtn">Search</button>

    <div class="current-weather">
      <h3 class="currentTime"></h3>
      <h3 class="currentSunRise"></h3>
      <h3 class="currentTemp"></h3>
      <h3 class="currentFeelsLike"></h3>
      <h3 class="currentHumidity"></h3>
      <h3 class="currentUVIndex"></h3>
      <h3 class="currentWindSpeed"></h3>
      <h3 class="currentWindDeg"></h3>
      <h3 class="currentWeather"></h3>
    </div>
    <div class="hourly-weather"></div>
  </body>
</html>
