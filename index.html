<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weatheria</title>
    <script defer src="main.js"></script>
  </head>
  <body>
    <div class="app-container">
      <div class="weather-report-container">
        <div class="search-box">
          <div>
            <input type="text" id="searchInput" />
            <button id="searchBtn"><ion-icon name="search"></ion-icon></button>
          </div>
          <p class="error-message"></p>
        </div>
        <div class="location-time">
          <p id="currentPlace"></p>
          <p id="currentTime"></p>
        </div>
        <div class="weather-report">
          <p id="currentWeatherText"></p>
          <div class="temperature">
            <p id="currentTemp"></p>
            <p id="degree">Â°C</p>
            <img src="" alt="" id="currentWeatherIcon" />
          </div>
          <div class="temperatureMinMax">
            <p id="currentTempMax"></p>
            /
            <p id="currentTempMin"></p>
          </div>
        </div>
        <div class="weather-conditions">
          <div class="primary-info">
            <div class="feelsLike-icon additional-icon"></div>
            <div class="info-details">
              <p class="info-title">Feels like</p>
              <p class="info-value" id="currentFeelsLike"></p>
            </div>
          </div>
          <div class="primary-info">
            <div class="pop-icon additional-icon"></div>
            <div class="info-details">
              <p class="info-title">Rain probability</p>
              <p class="info-value" id="currentRainProbability"></p>
            </div>
          </div>
        </div>
      </div>
      <div class="weather-additional-container">
        <div class="topbar">
          <p class="current-date" id="currentDate"></p>
          <div class="logo">
            <div class="logo-icon">
              <ion-icon name="cloud"></ion-icon>
            </div>
            <p class="app-name">Weatheria</p>
          </div>
        </div>
        <div class="environmental-informations">
          <div class="primary-info">
            <div class="sunrise-icon additional-icon"></div>
            <div class="info-details">
              <p class="info-title">Sunrise</p>
              <p class="info-value" id="currentSunrise"></p>
            </div>
          </div>
          <div class="primary-info">
            <div class="sunset-icon additional-icon"></div>
            <div class="info-details">
              <p class="info-title">Sunset</p>
              <p class="info-value" id="currentSunset"></p>
            </div>
          </div>
          <div class="primary-info">
            <div class="humidity-icon additional-icon"></div>
            <div class="info-details">
              <p class="info-title">Humidity</p>
              <p class="info-value" id="currentHumidity"></p>
            </div>
          </div>
          <div class="primary-info">
            <div class="uv-icon additional-icon"></div>
            <div class="info-details">
              <p class="info-title">UV Index</p>
              <p class="info-value" id="currentUVIndex"></p>
            </div>
          </div>
          <div class="primary-info">
            <div class="pressure-icon additional-icon"></div>
            <div class="info-details">
              <p class="info-title">Pressure</p>
              <p class="info-value" id="currentPressure"></p>
            </div>
          </div>
          <div class="primary-info">
            <div class="wind-icon additional-icon"></div>
            <div class="info-details">
              <p class="info-title">Wind Speed</p>
              <p class="info-value" id="currentWindSpeed"></p>
            </div>
          </div>
        </div>
        <p class="hourly-title">HOURLY</p>
        <div class="hourly-weather"></div>
        <p class="daily-title">DAILY</p>
        <div class="daily-weather"></div>
      </div>
      <div class="app-footer">
        <p class="openWeather">
          Weather data provided by
          <a href="https://openweather.co.uk/">OpenWeather</a>
        </p>
        <div class="profile-link">
          <a href="https://www.linkedin.com/in/vaseem-ahamed-va/"
            ><ion-icon name="logo-linkedin"></ion-icon
          ></a>
          <a href="https://github.com/vaseemGit7"
            ><ion-icon name="logo-github"></ion-icon
          ></a>
        </div>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
